<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add IP Address</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        nav { background-color: #2c3e50; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; font-weight: bold; transition: background-color 0.3s; }
        nav a:hover { background-color: #34495e; }
        .container { max-width: 600px; margin: 50px auto; padding: 30px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input[type="text"], input[type="number"], select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 12px; background-color: #1abc9c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; font-weight: bold; }
        button:hover { background-color: #16a085; }
        #message { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="/add">Add IP Address</a>
        <a href="/edit">Edit IP Address</a>
        <a href="/list">Generate List</a>
    </nav>

    <div class="container">
        <h1>Add New IP Address</h1>
        <form id="add-form">
            <div>
                <label for="location">Location:</label>
                <select id="location" name="location" required>
                    <option value="Main Building">Main Building</option>
                    <option value="North Side">North Side</option>
                    <option value="South Side">South Side</option>
                    <option value="East Side">East Side</option>
                    <option value="West Side">West Side</option>
                </select>
            </div>
            <div>
                <label for="department_name">Department Name:</label>
                <input type="text" id="department_name" name="department_name" required>
            </div>
            <div>
                <label for="ip_3_octets">IP 3rd Octet (e.g., 172.16.99):</label>
                <input type="text" id="ip_3_octets" name="ip_3_octets" required pattern="\d{1,3}\.\d{1,3}\.\d{1,3}">
            </div>
            <div>
                <label for="ip_4_octet">IP 4th Octet (e.g., 1-254):</label>
                <input type="number" id="ip_4_octet" name="ip_4_octet" required min="1" max="254">
            </div>
            <div>
                <label for="room_number">Room Number (Main Building only):</label>
                <input type="text" id="room_number" name="room_number">
            </div>
            <button type="submit">Add IP Address</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('add-form');
        const messageDiv = document.getElementById('message');
        const locationSelect = document.getElementById('location');
        const roomNumberInput = document.getElementById('room_number');

        // Toggle Room Number input based on location
        locationSelect.addEventListener('change', () => {
            if (locationSelect.value === 'Main Building') {
                roomNumberInput.required = true;
            } else {
                roomNumberInput.required = false;
                roomNumberInput.value = '';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/ips', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();

                if (response.ok) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'IP address added successfully!';
                    form.reset();
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = result.message || 'An error occurred.';
                }
            } catch (err) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Failed to connect to the server.';
            }
        });
    </script>
</body>
</html>
